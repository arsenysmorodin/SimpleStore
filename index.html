<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleStore</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
  </head>

  <body>
    <div class="container">
      <div class="cart hidden" id="cart">
        <div class="cart__empty-text">
          <span> Your cart is empty.</span>
          <a href="#catalog" class="cart__link">Let's buy some clothes!</a>
        </div>
        <!--  -->
        <div class="cart-product">
          <img
            src="img/products/1.jpg"
            class="cart-product__img"
            alt=""
            height="125"
            width="75"
          />
          <div class="cart-product__content">
            <span class="cart-product__name">Lorem, ipsum.</span>
            <div class="cart-product__bottom">
              <span class="cart-product__price">10$</span>
              <button class="cart-product__button" id="1">
                <i class="fi fi-br-trash"></i>
              </button>
            </div>
          </div>
        </div>
        <!--  -->
      </div>

      <header class="header">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__logo">
              <a href="" class="nav__link">SimpleStore</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Men</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Women</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Kids</a>
            </li>
            <li class="nav__item">
              <div class="nav__group">
                <button class="nav__button">
                  <i class="fi fi-br-user"></i>
                </button>
                <button class="nav__button" id="cart-button">
                  <i class="fi fi-br-shopping-cart" id="icon-cart"></i>
                  <i class="fi fi-br-cross-small hidden" id="icon-cross"></i>
                </button>
              </div>
            </li>
          </ul>
        </nav>
        <div class="introduction">
          <div class="introduction__left">
            <h1 class="introduction__title">SimpleStore it is:</h1>
            <ul class="introduction__list">
              <li class="introduction__item introduction__item_1">
                Authenticity
              </li>
              <li class="introduction__item introduction__item_2">
                Sipmlicity
              </li>
              <li class="introduction__item introduction__item_3">Beauty</li>
              <li class="introduction__item introduction__item_4">Humanity</li>
              <li class="introduction__item introduction__item_5">
                Taking care of customers
              </li>
            </ul>
          </div>
          <img
            src="img/intro.jpg"
            height="575"
            alt=""
            class="introduction__img"
          />
        </div>
        <a href="#catalog" class="see-catalog"> See catalog </a>
      </header>
      <main>
        <div id="catalog" class="catalog"></div>
      </main>
    </div>
    <script src="js/showCart.js"></script>
    <script src="js/renderCatalog.js"></script>
    <script src="js/addToCart.js"></script>
    <script src="js/renderCart.js"></script>
  </body>
</html>
